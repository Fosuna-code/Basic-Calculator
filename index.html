<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="result">
            <div class="operation resultElement">12*3/2</div>
            <div class="showResult resultElement">51</div>
        </section>
        <section class="operationButtons">
            
            <button class="clean all_clean">AC</button>
            <button class="clean single_clean"><img src="./Assets/Vector.svg" alt="Erase"> </button>

            <button class="operator divideOperator">/</button>
            <button class="operator multipleOperator lastColumn">*</button>

            <button class="number number7">7</button>
            <button class="number number8">8</button>
            <button class="number number9">9</button>

            <button class="operator restOperator lastColumn">-</button>

            <button class="number number4">4</button>
            <button class="number number5">5</button>
            <button class="number number6">6</button>

            <button class="operator sumOperator lastColumn">+</button>

            <button class="number number1">1</button>
            <button class="number number2">2</button>
            <button class="number number3">3</button>

            <button class="showResultOperator lastColumn">=</button>

            <button class="number number0">0</button>
            <button class="number dot">.</button>



        </section>
    </div>    
</body>
</html>
