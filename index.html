<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---->
    <!-- <meta name="theme-color" content="#17181A" media="(pr"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bigger-heigth.css" media="(min-height:625px)">
    <script src="./script.js" defer></script>
    <script src="./fittext.js" async></script>
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

</head>
<body>
    <div class="container">
        <div class="themeToggle">Change Theme!</div>
        <!-- <svg class="arrow" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M11 2.206l-6.235 7.528-.765-.645 7.521-9 7.479 9-.764.646-6.236-7.53v21.884h-1v-21.883z"/></svg> -->

        <section class="result">
            <div id="operationId" class="operation resultElement"></div>
            <br>
            <div id="finalResult"class="showResult resultElement">
                0    
            </div>
        </section>
        <section class="operationButtons">
            
            <button class="clean all_clean">AC</button>
            <button class="clean single_clean">
                <svg  width="22" height="18" viewBox="0 0 22 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="filter" d="M6.53499 1.11994e-08H21C21.2652 1.11994e-08 21.5196 0.105357 21.7071 0.292893C21.8946 0.48043 22 0.734784 22 1V17C22 17.2652 21.8946 17.5196 21.7071 17.7071C21.5196 17.8946 21.2652 18 21 18H6.53499C6.3704 18 6.20835 17.9594 6.06321 17.8818C5.91807 17.8042 5.79434 17.6919 5.70299 17.555L0.369993 9.555C0.260354 9.39067 0.201843 9.19755 0.201843 9C0.201843 8.80245 0.260354 8.60933 0.369993 8.445L5.70299 0.445C5.79434 0.308084 5.91807 0.195832 6.06321 0.118205C6.20835 0.0405779 6.3704 -2.46193e-05 6.53499 1.11994e-08ZM7.06999 2L2.40399 9L7.06999 16H20V2H7.06999ZM13 7.586L15.828 4.757L17.243 6.172L14.414 9L17.243 11.828L15.828 13.243L13 10.414L10.172 13.243L8.75699 11.828L11.586 9L8.75699 6.172L10.172 4.757L13 7.586Z" fill="#E5E5E5"/>
                </svg>
                 </button>

            <button class="operator divideOperator">/</button>
            <button class="operator multipleOperator lastColumn">*</button>

            <button class="number number7">7</button>
            <button class="number number8">8</button>
            <button class="number number9">9</button>

            <button class="operator restOperator lastColumn">-</button>

            <button class="number number4">4</button>
            <button class="number number5">5</button>
            <button class="number number6">6</button>

            <button class="operator sumOperator lastColumn">+</button>

            <button class="number number1">1</button>
            <button class="number number2">2</button>
            <button class="number number3">3</button>

            <button class="showResultOperator lastColumn">=</button>

            <button class="number number0">0</button>
            <button class="number dot">.</button>



        </section>
    </div>    
    <script src="./fitty.min.js"></script>
</body>
</html>
